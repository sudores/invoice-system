syntax = "proto3";

package user;

option go_package = "github.com/yourorg/invoice-backend/proto/user;user";

import "google/api/annotations.proto";

// ========================
// USER SERVICE
// ========================
service UserService {
  rpc Signup(SignupReq) returns (UserResp) {
    option (google.api.http) = {
      post: "/api/v1/signup"
      body: "*"
    };
  }
  rpc Login(LoginReq) returns (LoginResp) {
    option (google.api.http) = {
      post: "/api/v1/login"
      body: "*"
    };
  }
  rpc Refresh(RefreshReq) returns (RefreshResp) {
    option (google.api.http) = {
      post: "/api/v1/login/refresh"
      body: "*"
    };
  }
  rpc GetUserInfo(GetUserInfoReq) returns (UserResp) {
    option (google.api.http) = {
      get: "/api/v1/getuser"
    };
  }
  rpc GetSelfInfo(GetSelfInfoReq) returns (UserResp) {
    option (google.api.http) = {
      get: "/api/v1/self"
    };
  }
}

message SignupReq {
  string email = 1;
  string password = 2;
}

message RefreshReq {
  string refresh_token = 1;
}

message RefreshResp {
  string jwt = 1;
}

message LoginReq {
  string email = 1;
  string password = 2;
}

message LoginResp {
  string jwt = 1;
  string refresh_token = 2;
  string message = 3;
}

message UserResp {
  string id = 1;
  string email = 2;
  string message = 3;
}

message GetUserInfoReq {
  string id = 1;
}

message GetSelfInfoReq {}
